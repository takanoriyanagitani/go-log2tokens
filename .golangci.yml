linters:
  enable-all: true
  disable:
    - exportloopref
    - forbidigo
    - revive
    - depguard
    - err113
    - ireturn
    - nlreturn
    - nonamedreturns
    - wrapcheck
    - wsl
    - gochecknoglobals
    - exhaustive

linters-settings:
  interfacebloat:
    max: 2

  varnamelen:
    max-distance: 16

issues:
  exclude:
    - ST1001
    - ST1003
    - ST1023
    - G115
